<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1B263A"/>
      <stop offset="100%" stop-color="#415A77"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0" stdDeviation="0.5" flood-color="white" flood-opacity="0"/>
    </filter>
  </defs>

  <!-- Background without white glow -->
  <rect x="2" y="2" width="96" height="96" rx="20"
        fill="url(#bg)"
        stroke="black"
        stroke-opacity="0.6"
        stroke-width="1.5" />

  <!-- Clean mono T -->
  <text x="50" y="65" font-size="52" text-anchor="middle" fill="#f1f5f9"
        font-family="JetBrains Mono, monospace"
        font-weight="500">𝐓</text>
</svg>