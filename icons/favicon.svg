<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1.5" stdDeviation="1.5" flood-color="#000" flood-opacity="0.5"/>
    </filter>
    <filter id="innerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0" stdDeviation="1" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100" height="100" rx="20" fill="url(#bg)" filter="url(#innerShadow)"/>

  <!-- Frame -->
  <rect x="5" y="5" width="90" height="90" rx="15" fill="none" stroke="#cbd5e1" stroke-width="1.5" stroke-opacity="0.25"/>

  <!-- Letter T -->
  <text x="50" y="68" font-size="58" text-anchor="middle" fill="#f1f5f9" font-family="Segoe UI, Roboto, Arial, sans-serif" font-weight="700" filter="url(#shadow)">T</text>
</svg>